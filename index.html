<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FizzBuzz</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <section>
    <div>
      <form action="" id="fizzBuzzForm">
        <h3>Please enter a number for the FizzBuzz challenge.</h3>
        <input type="text" id="fizzBuzzInput" maxlength="12">
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="errorText error">
      <h4>Please Enter a valid number!!!</h4>
    </div>
    <div id="fizzBuzzOutput">
    </div>
  </section>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
